<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DramaShorts Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">DRAMA<span class="highlight">BOX</span></div>
        <div class="search-trigger" onclick="toggleSearch()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>
    </nav>

    <div id="search-overlay" class="search-overlay">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search drama title...">
            <button onclick="doSearch()">GO</button>
            <button class="close-search" onclick="toggleSearch()">✕</button>
        </div>
    </div>

    <div id="home-view" class="view active">
        <div id="loading" class="loader"></div>
        <div id="drama-list" class="grid-container"></div>
    </div>

    <div id="detail-view" class="view">
        <div class="back-header">
            <button onclick="goBackToHome()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <span>Detail Movie</span>
        </div>

        <div class="hero-section">
            <div class="hero-backdrop" id="d-backdrop"></div>
            <div class="hero-content">
                <img id="d-poster" src="" alt="Poster" class="hero-poster">
                <div class="hero-info">
                    <h1 id="d-title">Title Loading...</h1>
                    <div class="meta-tags">
                        <span class="rating-badge">★ <span id="d-rating">0.0</span></span>
                        <span class="eps-badge"><span id="d-eps-count">0</span> Episodes</span>
                    </div>
                    <div class="genre-list" id="d-genres"></div>
                </div>
            </div>
        </div>

        <div class="action-area">
            <button id="play-now-btn" class="btn-primary-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                Watch Now
            </button>
        </div>

        <div class="info-tabs">
            <div class="tab active">Episodes</div>
            </div>

        <div class="synopsis" id="d-desc"></div>

        <div class="episode-list-container">
            <div id="d-ep-grid" class="episode-grid"></div>
        </div>
    </div>

    <div id="player-view" class="view">
        <div class="player-overlay-header">
            <button onclick="closePlayer()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <span id="p-title-sm" class="truncate">Playing...</span>
        </div>
        
        <div class="video-wrapper">
            <video id="main-video" controls playsinline autoplay></video>
        </div>

        <div class="player-controls-bottom">
            <div class="ep-drawer-trigger" onclick="toggleDrawer()">
                <span>Episodes List</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>
            </div>
        </div>

        <div class="episode-drawer" id="ep-drawer">
            <div class="drawer-header">
                <span>All Episodes</span>
                <span onclick="toggleDrawer()">✕</span>
            </div>
            <div class="episode-grid small" id="p-ep-grid"></div>
        </div>
    </div>

    <footer class="credits">
        Designed by <span style="color:var(--primary)">SANN404 FORUM</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
